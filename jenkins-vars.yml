---

# jenkins variables
project_name: docker-rutorrent
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Novik'
  - EXT_REPO = 'rutorrent'
  - BUILD_VERSION_ARG = 'RUTORRENT_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-rutorrent'
  - CONTAINER_NAME = 'rutorrent'
  - DOCKERHUB_IMAGE = 'linuxserver/rutorrent'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rutorrent'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rutorrent'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
